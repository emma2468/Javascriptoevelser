<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <div class="dyr">
        <strong class="navn"></strong><br>
        <img src="" alt=""><br>
        <span class="typeLevested"></span>
    </div>

    <style>
        img{
            width: 300px;
        }
    </style>

    <script>
        let dyr={"navn":"elefant","type":"pattedyr","levested":"Idien", "billede":"elefant.jpeg"};

        console.log("En " + dyr.navn + " er et " + dyr.type + ", som lever i " + dyr.levested + ".");



        document.addEventListener("DOMContentLoaded", start);
        function start(){
            document.querySelector(".navn").textContent= dyr.navn + ": ";
            document.querySelector(".typeLevested").textContent= "et " + dyr.type + ", som lever i " + dyr.levested + ".";
            document.querySelector(".dyr img").src=dyr.billede;
        }
    </script>
</body>
</html>
