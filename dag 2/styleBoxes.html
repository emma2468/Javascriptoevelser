<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }
        
        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }
        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        const box1 = document.querySelector("#box1");
        const box2 = document.querySelector("#box2");
        const box3 = document.querySelector("#box3");
        const box4 = document.querySelector("#box4");
        
        box1.addEventListener("click", skiftFarve1)
        function skiftFarve1(){
            box1.style.background="red";
        }
        
        box2.addEventListener("click", skiftFarve2)
        function skiftFarve2(){
            box2.style.background="blue";
        }
        
        box3.addEventListener("click", skiftFarve3)
        function skiftFarve3(){
            box3.style.background="pink";
        }
        
        box4.addEventListener("click", skiftFarve4)
        function skiftFarve4(){
            box4.style.background="aqua";
            box4.style.border="5px solid black";
            box4.style.transition="all 0s";
        }
    </script>
</body>

</html>
