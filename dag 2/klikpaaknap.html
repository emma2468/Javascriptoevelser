<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
    <style>
        #box,
        #bax{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            padding: 20px;
            margin: 10px;
        }
        
        button{
            font-size: 2rem;
            margin: 10px;
        }
    </style>

<body>
    <button id="klik">klik</button>
    <button id="slet">slet</button>
    <button id="html">html</button>
    <button id="flyt">flyt</button>
    <div id="box"></div>
    <div id="bax"></div>
    
    <script>
        
        const klik = document.querySelector("#klik");
        
        const slet = document.querySelector("#slet");
        
        const box = document.querySelector("#box");
        
        const bax = document.querySelector("#bax");
        
        const flyt = document.querySelector("#flyt");
        
        const html = document.querySelector("#html");
        
        klik.addEventListener("click", klikket)
        
        function klikket(){
            box.textContent="KLIK";
        }
        
        slet.addEventListener("click", sletIndhold)
        
        function sletIndhold(){
            box.textContent=" ";
        }
        
        html.addEventListener("click", tilføjHTML)
        
        function tilføjHTML(){
            box.innerHTML="<h2>HTLM</h2> <p>HyperText Markup Language</p>"
        }
        
        flyt.addEventListener("click", flytTekst)
        
        const flyTekst = document.querySelector("flytTekst");
        
        function flytTeskt(){
            flytTeskt = box.innerHTML
        }
        
        
        
    </script>
</body>
</html>
